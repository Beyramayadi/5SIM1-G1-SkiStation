

version: "3.8"

services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - mynetwork
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  gestionski-backend:
    depends_on:
      - mysqldb
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - mynetwork
    restart: on-failure
    ports:
      - "8089:8089"
    volumes:
      -  .m2:/root/.m2
    stdin_open: true
    tty: true
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
networks:
  mynetwork:
    driver: bridge
volumes:
  db: